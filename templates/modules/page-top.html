<section class="page-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% if article or page %}
                <ul class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">{% if article %} {{article.title}} {% else %} {{ page.title }}{% endif %}</li>
                </ul>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% if article %}
                <h1>{{ article.title }}</h1>
                {% elif page %}
                <h1>{{ page.title }}</h1>
                {% else %}
                <h1> {{ TAGLINE }} </h1>
                {% endif %}
            </div>
        </div>
    </div>
</section>
